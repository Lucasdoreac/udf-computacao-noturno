<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário de Bordo - Ciência da Computação UDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    spacing: {
                        '128': '32rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold">Diário de Bordo</h1>
            <p class="text-xl">Ciência da Computação - UDF Noturno</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Loading Message -->
        <div id="loading" class="text-center py-8">
            <p class="text-gray-600">Carregando posts...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden text-center py-8">
            <p class="text-red-600">Erro ao carregar os posts. Por favor, tente novamente.</p>
        </div>

        <!-- Posts Container -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-6">Últimas Atualizações</h2>
            <div class="grid gap-6" id="posts">
                <!-- Posts serão carregados aqui -->
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>Desenvolvido como parte do curso de Ciência da Computação - UDF</p>
            <div class="mt-4">
                <a href="https://github.com/Lucasdoreac/udf-computacao-noturno" 
                   class="text-blue-400 hover:text-blue-300" 
                   target="_blank">
                    <i class="fab fa-github"></i> Repositório no GitHub
                </a>
            </div>
        </div>
    </footer>

    <script>
        async function loadPosts() {
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const postsContainer = document.getElementById('posts');

            try {
                console.log('Iniciando carregamento dos posts...');
                loadingElement.classList.remove('hidden');
                errorElement.classList.add('hidden');

                const response = await fetch('posts.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log('Resposta recebida do servidor');

                const posts = await response.json();
                console.log('Posts carregados:', posts.length);

                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                const postsHTML = posts.map(post => `
                    <article class="bg-white rounded-lg shadow-md p-6">
                        <header class="mb-4">
                            <h3 class="text-xl font-bold">${post.title}</h3>
                            <time class="text-gray-500" datetime="${post.date}">
                                ${new Date(post.date).toLocaleDateString('pt-BR')}
                            </time>
                        </header>
                        <div class="prose max-w-none">
                            ${post.content}
                        </div>
                        ${post.tags ? `
                            <div class="mt-4 flex flex-wrap gap-2">
                                ${post.tags.map(tag => `
                                    <span class="bg-blue-100 text-blue-800 text-sm px-2 py-1 rounded">
                                        ${tag}
                                    </span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </article>
                `).join('');

                postsContainer.innerHTML = postsHTML;
                console.log('Posts renderizados com sucesso');

            } catch (error) {
                console.error('Erro ao carregar os posts:', error);
                errorElement.classList.remove('hidden');
            } finally {
                loadingElement.classList.add('hidden');
            }
        }

        // Carrega os posts quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
